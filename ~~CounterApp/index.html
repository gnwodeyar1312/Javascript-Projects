<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>COUNTER</h1>
        <span class="count">0</span>
        <hr />
        <div class="buttons">
          <button class="add">
            <i class="fas fa-arrow-up add"></i>
            ADD
          </button>

          <button class="subract">
            <i class="fas fa-arrow-down subract"></i>
            SUBRACT
          </button>

          <button class="reset">
            <i class="fas fa-spinner reset"></i>
            RESET
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
